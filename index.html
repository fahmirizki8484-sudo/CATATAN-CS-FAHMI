<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeri QRIS - RRN</title>
<style>
/* Pengaturan Dasar */
body, html {
height: 100%;
margin: 0;
font-family: Arial, sans-serif;
background-color: #121212; /* Warna gelap seperti gambar */
color: white;
}

/* --- HALAMAN DEPAN (WALLPAPER) --- */
#home-page {
height: 100%;
background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
url('https://cdn.areabermain.club/assets/cdn/az8/2025/11/19/20251119/9e6dcba5f4e223f30432ee6f22abe6dd/new-background-ziatogel.jpg'); /* Ganti wallpaper di sini */
background-size: cover;
background-position: center;
display: flex;
justify-content: center;
align-items: center;
text-align: center;
}

.menu-card {
background: rgba(255, 255, 255, 0.9);
color: #333;
padding: 40px;
border-radius: 15px;
cursor: pointer;
transition: transform 0.3s;
box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.menu-card:hover { transform: scale(1.05); }
.menu-card img { width: 80px; margin-bottom: 10px; }

/* --- HALAMAN GALERI (QRIS) --- */
#gallery-page {
display: none; /* Tersembunyi di awal */
padding: 20px;
}

.header {
display: flex;
align-items: center;
justify-content: space-between;
padding-bottom: 20px;
border-bottom: 1px solid #333;
margin-bottom: 20px;
}

.btn-back {
background: #2196F3;
color: white;
border: none;
padding: 10px 20px;
border-radius: 20px;
cursor: pointer;
font-weight: bold;
}

/* Grid Gambar */
.grid-container {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
gap: 20px;
padding: 10px;
}

.bank-item {
background: #1e1e1e;
border: 1px solid #333;
border-radius: 8px;
padding: 10px;
text-align: center;
}

.bank-item h3 {
color: #2196F3;
font-size: 14px;
margin-bottom: 10px;
}

.bank-item img {
width: 100%;
border-radius: 5px;
display: block;
}
</style>
</head>
<body>

<div id="home-page">
<div class="menu-card" onclick="showGallery()">
<img src="https://cdn-icons-png.flaticon.com/512/3342/3342137.png" alt="icon">
<h2>Gambar RRN QRIS</h2>
<p>Klik untuk melihat daftar</p>
</div>
</div>

<div id="gallery-page">
<div class="header">
<button class="btn-back" onclick="showHome()">Back</button>
<h2 style="color: #2196F3;">Gambar RRN QRIS & Lainnya</h2>
<div style="width: 60px;"></div> </div>

<div class="grid-container">
<div class="bank-item">
<h3>CONTOH DARI BCA</h3>
<img src="https://via.placeholder.com/200x400?text=Bukti+Aladin" alt="QRIS Aladin">
</div>

<div class="bank-item">
<h3>CONTOH DARI BNI</h3>
<img src="https://via.placeholder.com/200x400?text=Bukti+Allobank" alt="QRIS Allo">
</div>

<div class="bank-item">
<h3>CONTOH DARI BRI</h3>
<img src="https://via.placeholder.com/200x400?text=Bukti+Jateng" alt="QRIS Jateng">
</div>

<div class="bank-item">
<h3>CONTOH DARI MANDIRI</h3>
<img src="https://via.placeholder.com/200x400?text=Bukti+Mega" alt="QRIS Mega">
</div>

</div>
</div>

<script>
function showGallery() {
document.getElementById('home-page').style.display = 'none';
document.getElementById('gallery-page').style.display = 'block';
}

function showHome() {
document.getElementById('home-page').style.display = 'flex';
document.getElementById('gallery-page').style.display = 'none';
}
</script>

</body>
</html>
